name: Bug Report
description: Report a bug or issue
title: "[Bug] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Use this template to report bugs and issues.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What's the bug?
      placeholder: A clear description of what the bug is
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: What actually happened
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - Blocking production
        - High - Major functionality broken
        - Medium - Feature partially broken
        - Low - Minor issue or cosmetic
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Where did this occur?
      placeholder: |
        - Environment: Production / Staging / Local
        - Browser: Chrome 120
        - OS: Windows 11
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Screenshots
      description: Any relevant logs or screenshots
      placeholder: Paste error messages or attach screenshots
    validations:
      required: false
