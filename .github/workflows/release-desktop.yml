name: Desktop App CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/goodhang-desktop/**'
      - '.github/workflows/release-desktop.yml'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'apps/goodhang-desktop/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  APP_NAME: goodhang-desktop
  IS_RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-arm64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        working-directory: apps/goodhang-desktop
        run: pnpm install --ignore-workspace

      - name: Build frontend
        working-directory: apps/goodhang-desktop
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/goodhang-desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.artifact_name }}
          path: |
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            apps/goodhang-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Good Hang Desktop v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.dmg.sig
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.deb

  update-release-metadata:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update release metadata in Supabase
        env:
          HUMAN_OS_SUPABASE_URL: ${{ secrets.HUMAN_OS_SUPABASE_URL }}
          HUMAN_OS_SUPABASE_SERVICE_KEY: ${{ secrets.HUMAN_OS_SUPABASE_SERVICE_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          # Insert/update release metadata for each platform
          for platform in windows macos linux; do
            case $platform in
              windows) ext="msi" ;;
              macos) ext="dmg" ;;
              linux) ext="AppImage" ;;
            esac

            curl -X POST "$HUMAN_OS_SUPABASE_URL/rest/v1/rpc/set_latest_release" \
              -H "apikey: $HUMAN_OS_SUPABASE_SERVICE_KEY" \
              -H "Authorization: Bearer $HUMAN_OS_SUPABASE_SERVICE_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"p_version\": \"$VERSION\", \"p_platform\": \"$platform\"}"
          done
